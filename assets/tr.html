$(function(){
  $('#audio-player').mediaelementplayer({

    AndroidUseNativeControls: true
  });
});

function Artist() {
	var artist = document.getElementById('artist');
	var today = new Date();
	var hours = today.getHours();
	
	if(hours >= 12 && hours < 14) {
		artist.innerHTML = "Brendan";
	}
	else if(hours >= 14 && hours < 16) {
		artist.innerHTML = "Alex";
	}
	else if(hours >= 16 && hours < 17) {
		artist.innerHTML = "Anthony Meral";
	}
	else if(hours >= 17 && hours < 18) {
		artist.innerHTML = "Alex Wackii";
	}
	else if(hours >= 18 && hours < 19) {
		artist.innerHTML = "Max Graham";
	}
	else if(hours >= 19 && hours < 20) {
		artist.innerHTML = "Signum";
	}
	else if(hours >= 20 && hours < 21) {
		artist.innerHTML = "Ferry Tayle";
	}
	else if(hours >= 21 && hours < 22) {
		artist.innerHTML = "Manuel Le Saux";
	}
	else if(hours >= 22 && hours < 23) {
		artist.innerHTML = "French Skies";
	}
	else if(hours >= 23) {
		artist.innerHTML = "Stephane Badey";
	}
	else if(hours >= 0 && hours < 1) {
		artist.innerHTML = "Lostly";
	}
	else if(hours >= 1 && hours < 2) {
		artist.innerHTML = "Mario R";
	}
	tRebour = setTimeout("Artist();", 1000);
}
